<!-- auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenCore Â· welcome</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background: linear-gradient(145deg, #0b0f1c 0%, #141b2b 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }
        .glass-panel { background: rgba(18, 25, 40, 0.75); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(74, 144, 226, 0.25); border-radius: 2.5rem; width: 100%; max-width: 500px; padding: 2.5rem 2rem; box-shadow: 0 30px 60px -10px rgba(0, 20, 40, 0.8), 0 0 0 1px rgba(56, 189, 248, 0.2) inset; }
        h1 { font-size: 2.2rem; font-weight: 600; background: linear-gradient(135deg, #fff, #b1d0ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.25rem; letter-spacing: -0.02em; }
        .sub { color: #8ba3d1; margin-bottom: 2rem; font-size: 0.95rem; border-left: 3px solid #2d6fc4; padding-left: 1rem; }
        .tab-bar { display: flex; gap: 1rem; margin-bottom: 2rem; border-bottom: 1px solid #1f2a44; }
        .tab { padding: 0.65rem 1.2rem; background: transparent; border: none; color: #7c8db0; font-weight: 500; font-size: 1rem; cursor: pointer; transition: 0.2s; border-radius: 2rem 2rem 0 0; }
        .tab.active { color: white; background: #1f2e4a; box-shadow: 0 -2px 0 #3b82f6 inset; }
        .form-group { margin-bottom: 1.3rem; }
        label { display: block; font-size: 0.85rem; color: #a2b9e0; margin-bottom: 0.3rem; letter-spacing: 0.3px; }
        input { width: 100%; padding: 0.9rem 1.2rem; background: #0e1629; border: 1px solid #25344f; border-radius: 2rem; font-size: 1rem; color: white; outline: none; transition: 0.2s; }
        input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,0.2); }
        .btn { width: 100%; padding: 0.9rem; border: none; border-radius: 2rem; font-weight: 600; font-size: 1rem; cursor: pointer; transition: 0.15s; background: linear-gradient(145deg, #1e3a5f, #14273e); color: white; box-shadow: 0 6px 0 #0a1420; margin-bottom: 1rem; }
        .btn-google { background: #212e44; box-shadow: 0 4px 0 #121b2b; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-google img { width: 20px; }
        .separator { text-align: center; color: #3e5270; margin: 1rem 0; position: relative; }
        .separator::before, .separator::after { content: ''; display: inline-block; width: 30%; height: 1px; background: #25344f; vertical-align: middle; margin: 0 10px; }
        .hidden-form { display: none; }
        .timer-message { background: #0f1a2b; border-radius: 2rem; padding: 1.5rem; text-align: center; border: 1px solid #2f4468; margin-top: 1.5rem; }
        .timer { font-size: 2rem; font-weight: 700; color: #78b5ff; display: inline-block; min-width: 3rem; }
        .wa-link { color: #3b82f6; font-weight: 600; text-decoration: none; border-bottom: 2px dotted; }
    </style>
</head>
<body>
    <div class="glass-panel" id="authPanel">
        <h1>ZenCore Events</h1>
        <div class="sub">enter the arena</div>

        <!-- login / register tabs -->
        <div class="tab-bar">
            <button class="tab active" id="loginTab">log in</button>
            <button class="tab" id="registerTab">register</button>
        </div>

        <!-- login form -->
        <div id="loginForm">
            <div class="form-group"><label>email</label><input type="email" id="loginEmail" placeholder="your@email.com"></div>
            <div class="form-group"><label>password</label><input type="password" id="loginPass" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"></div>
            <button class="btn" id="loginBtn">Log in</button>
        </div>

        <!-- register form (hidden by default) -->
        <div id="registerForm" class="hidden-form">
            <div class="form-group"><label>email</label><input type="email" id="regEmail" placeholder="new@email.com"></div>
            <div class="form-group"><label>password</label><input type="password" id="regPass" placeholder="at least 6 chars"></div>
            <button class="btn" id="registerBtn">Register</button>
        </div>

        <!-- login with google (both) -->
        <button class="btn btn-google" id="googleAuthBtn">
            <svg width="20" viewBox="0 0 24 24"><path fill="#fff" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#fff" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#fff" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#fff" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            continue with Google
        </button>

        <!-- hidden message shown after fake login/register (will be shown via js) -->
        <div id="waMessage" style="display: none;" class="timer-message">
            <p style="margin-bottom: 0.5rem;">ðŸ“¢ Join our WhatsApp channel for event links & announcements</p>
            <a href="https://whatsapp.com/channel/0029VbCxjrq9sBI9vuFf8y0v" target="_blank" class="wa-link" id="waLink">open WhatsApp channel</a>
            <div style="margin-top: 1.2rem; font-size: 1.5rem;">redirect in <span class="timer" id="timer">10</span>s</div>
        </div>
    </div>

    <script>
        (function() {
            // Tabs
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            loginTab.addEventListener('click', () => {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            });
            registerTab.addEventListener('click', () => {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            });

            // auth simulation (login, register, google) -> show whatsapp message + timer + redirect
            const authPanel = document.getElementById('authPanel');
            const waMessageDiv = document.getElementById('waMessage');
            const timerSpan = document.getElementById('timer');

            function showWAMessageAndCountdown() {
                // hide forms & tabs, show message
                document.querySelector('.tab-bar').style.display = 'none';
                loginForm.style.display = 'none';
                registerForm.style.display = 'none';
                document.querySelector('.btn-google').style.display = 'none';
                document.querySelector('.separator')?.style.display = 'none'; // optional
                waMessageDiv.style.display = 'block';

                let seconds = 10;
                timerSpan.innerText = seconds;
                const interval = setInterval(() => {
                    seconds -= 1;
                    timerSpan.innerText = seconds;
                    if (seconds <= 0) {
                        clearInterval(interval);
                        window.location.href = 'homepage.html';
                    }
                }, 1000);
            }

            // attach events
            document.getElementById('loginBtn').addEventListener('click', (e) => {
                e.preventDefault();
                showWAMessageAndCountdown();
            });
            document.getElementById('registerBtn').addEventListener('click', (e) => {
                e.preventDefault();
                showWAMessageAndCountdown();
            });
            document.getElementById('googleAuthBtn').addEventListener('click', (e) => {
                e.preventDefault();
                showWAMessageAndCountdown();
            });

            // also pressing enter on inputs could trigger? simply buttons only
        })();
    </script>
</body>
</html>
