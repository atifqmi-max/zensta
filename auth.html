<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenCore Â· authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        body {
            background: linear-gradient(145deg, #0b0f1c 0%, #141b2b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .glass-panel {
            background: rgba(18, 25, 40, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(74, 144, 226, 0.3);
            border-radius: 2.5rem;
            width: 100%;
            max-width: 500px;
            padding: 2.5rem 2rem;
            box-shadow: 0 30px 60px -10px rgba(0, 20, 40, 0.8);
            transition: all 0.2s ease;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #fff, #b1d0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.25rem;
            letter-spacing: -0.02em;
        }
        .sub {
            color: #8ba3d1;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            border-left: 3px solid #2d6fc4;
            padding-left: 1rem;
        }
        .tab-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #1f2a44;
        }
        .tab {
            padding: 0.65rem 1.2rem;
            background: transparent;
            border: none;
            color: #7c8db0;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 2rem 2rem 0 0;
        }
        .tab.active {
            color: white;
            background: #1f2e4a;
            box-shadow: 0 -2px 0 #3b82f6 inset;
        }
        .form-group {
            margin-bottom: 1.3rem;
        }
        label {
            display: block;
            font-size: 0.85rem;
            color: #a2b9e0;
            margin-bottom: 0.3rem;
            letter-spacing: 0.3px;
        }
        input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: #0e1629;
            border: 1px solid #25344f;
            border-radius: 2rem;
            font-size: 1rem;
            color: white;
            outline: none;
            transition: 0.2s;
        }
        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
        }
        .btn {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.15s;
            background: linear-gradient(145deg, #1e3a5f, #14273e);
            color: white;
            box-shadow: 0 6px 0 #0a1420;
            margin-bottom: 1rem;
        }
        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #0a1420;
        }
        .btn-google {
            background: #212e44;
            box-shadow: 0 4px 0 #121b2b;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .separator {
            text-align: center;
            color: #3e5270;
            margin: 1rem 0;
            position: relative;
        }
        .separator::before, .separator::after {
            content: '';
            display: inline-block;
            width: 30%;
            height: 1px;
            background: #25344f;
            vertical-align: middle;
            margin: 0 10px;
        }
        .hidden {
            display: none !important;
        }
        #waMessage {
            margin-top: 1.5rem;
            background: #0f1a2b;
            border-radius: 2rem;
            padding: 1.8rem 1.5rem;
            text-align: center;
            border: 1px solid #2f4468;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .wa-link {
            color: #3b82f6;
            font-weight: 600;
            text-decoration: none;
            border-bottom: 2px dotted;
            font-size: 1.1rem;
            display: inline-block;
            margin: 0.8rem 0;
        }
        .timer {
            font-size: 2.5rem;
            font-weight: 700;
            color: #78b5ff;
            display: inline-block;
            min-width: 4rem;
        }
        .timer-text {
            font-size: 1.2rem;
            color: #b0c8f0;
            margin-top: 0.5rem;
        }
        #authContainer {
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <div class="glass-panel">
        <!-- Main auth container (tabs + forms) -->
        <div id="authContainer">
            <h1>ZenCore Events</h1>
            <div class="sub">enter the arena</div>

            <!-- Tabs -->
            <div class="tab-bar">
                <button class="tab active" id="loginTab">log in</button>
                <button class="tab" id="registerTab">register</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <div class="form-group">
                    <label>email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>password</label>
                    <input type="password" id="loginPass" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button class="btn" id="loginBtn">Log in</button>
            </div>

            <!-- Register Form (hidden by default) -->
            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <label>email</label>
                    <input type="email" id="regEmail" placeholder="new@email.com">
                </div>
                <div class="form-group">
                    <label>password</label>
                    <input type="password" id="regPass" placeholder="at least 6 chars">
                </div>
                <button class="btn" id="registerBtn">Register</button>
            </div>

            <!-- Google login button (common) -->
            <button class="btn btn-google" id="googleAuthBtn">
                <svg width="20" viewBox="0 0 24 24" fill="white">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                continue with Google
            </button>
        </div>

        <!-- WhatsApp message with timer (hidden initially) -->
        <div id="waMessage" class="hidden">
            <p style="font-size: 1.3rem; margin-bottom: 0.5rem; color: #e2eaff">ðŸ“¢ Join our WhatsApp channel</p>
            <p style="color: #b8ceff; margin-bottom: 1rem;">For event joining links and announcements</p>
            <a href="https://whatsapp.com/channel/0029VbCxjrq9sBI9vuFf8y0v" 
               target="_blank" 
               class="wa-link" 
               id="waLink">
                open WhatsApp channel â†’
            </a>
            <div class="timer-text">
                redirecting in <span class="timer" id="timer">10</span> seconds
            </div>
        </div>
    </div>

    <script>
        (function() {
            // DOM elements
            const authContainer = document.getElementById('authContainer');
            const waMessage = document.getElementById('waMessage');
            
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const googleBtn = document.getElementById('googleAuthBtn');
            
            const timerSpan = document.getElementById('timer');

            // Tab switching
            loginTab.addEventListener('click', () => {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            });

            registerTab.addEventListener('click', () => {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            });

            // Function to show WhatsApp message and start countdown
            function showWAMessage() {
                // Hide auth container
                authContainer.classList.add('hidden');
                // Show WA message
                waMessage.classList.remove('hidden');
                
                let seconds = 10;
                timerSpan.textContent = seconds;
                
                const interval = setInterval(() => {
                    seconds -= 1;
                    timerSpan.textContent = seconds;
                    
                    if (seconds <= 0) {
                        clearInterval(interval);
                        window.location.href = 'homepage.html';
                    }
                }, 1000);
            }

            // Attach events to all auth buttons
            loginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                // Simple validation (optional)
                const email = document.getElementById('loginEmail').value.trim();
                const pass = document.getElementById('loginPass').value.trim();
                if (!email || !pass) {
                    alert('Please fill in both fields');
                    return;
                }
                showWAMessage();
            });

            registerBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const email = document.getElementById('regEmail').value.trim();
                const pass = document.getElementById('regPass').value.trim();
                if (!email || !pass || pass.length < 6) {
                    alert('Please use a valid email and password (min 6 chars)');
                    return;
                }
                showWAMessage();
            });

            googleBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showWAMessage();
            });

            // Optional: Enter key in password fields triggers respective button
            document.getElementById('loginPass').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    loginBtn.click();
                }
            });

            document.getElementById('regPass').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    registerBtn.click();
                }
            });
        })();
    </script>
</body>
</html>
