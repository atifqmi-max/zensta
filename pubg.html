<!-- pubg.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenCore ¬∑ PUBG Mobile</title>
    <style> /* similar style, condensed for brevity, same design language */
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
        body { background:#0c1422; color:white; display:flex; flex-direction:column; align-items:center; }
        .nav { width:100%; padding:1rem 2rem; background:#0e1628; border-bottom:1px solid #213457; display:flex; }
        .back { color:#9ab9ff; text-decoration:none; font-size:1.2rem; }
        .container { max-width:700px; margin:2rem; background:#131f33; border-radius:2.5rem; padding:2.5rem; border:1px solid #2a4070; width:100%; }
        h1 { font-size:2.5rem; background:linear-gradient(145deg,#f9c49a,#d97c2b); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        .apply-btn { background:#c95f1e; color:white; border:none; padding:0.9rem 2.5rem; border-radius:3rem; font-weight:600; cursor:pointer; margin:1rem 0; box-shadow:0 5px 0 #7a3d12; }
        .apply-form { display:none; background:#111f30; border-radius:2rem; padding:2rem; margin-top:2rem; }
        .apply-form input { display:block; width:100%; padding:0.8rem 1.2rem; margin-bottom:1rem; background:#07111f; border:1px solid #2f4870; border-radius:3rem; color:white; }
        .submit-app { background:#3b82f6; box-shadow:0 4px 0 #1e4b9c; border:none; padding:0.8rem; width:100%; border-radius:3rem; font-weight:bold; color:white; cursor:pointer; }
    </style>
</head>
<body>
    <div class="nav"><a href="homepage.html" class="back">‚Üê Home</a></div>
    <div class="container">
        <h1>ü™ñ PUBG Mobile</h1>
        <div style="background:#1c2b42; border-radius:2rem; padding:1.5rem;">
            <h2>Erangel 2.0 cup</h2>
            <p>prize: 100$ ¬∑ solo</p>
            <button class="apply-btn" id="showPubgForm">Apply for event</button>
        </div>

        <div id="pubgApplyForm" class="apply-form">
            <h3 style="margin-bottom:1rem">PUBG registration</h3>
            <input type="text" placeholder="your-pubg-username" id="pubgUser">
            <input type="text" placeholder="your-real-name" id="pubgReal">
            <input type="number" placeholder="your-age" id="pubgAge">
            <input type="text" placeholder="your-country" id="pubgCountry">
            <input type="text" placeholder="your-device" id="pubgDevice">
            <input type="text" placeholder="your-pubg-uid" id="pubgUid">
            <button class="submit-app" id="pubgSubmit">submit</button>
        </div>
    </div>
    <script>
        document.getElementById('showPubgForm').addEventListener('click', ()=>{
            document.getElementById('pubgApplyForm').style.display = 'block';
        });
        document.getElementById('pubgSubmit').addEventListener('click', ()=>{
            alert('pubg application saved (demo)');
        });
    </script>
</body>
</html>
